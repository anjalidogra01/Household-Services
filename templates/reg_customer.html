{% extends 'layout.html' %}

{% block title %}
   Customer Registeration
{% endblock %}



{% block  content%}


   <h2 class="text-center text-primary mt-5 mb-4">Register as Customer</h2> <!-- Centered the heading with text-center -->
   
   <div class="container border p-4 bg-white rounded" style="max-width: 800px;"> <!-- Form container -->
     <form action="{{ url_for('reg_cust_post') }}" class="row g-3 form" method="post">
       <div class="col-md-6">
         <label for="username" class="form-label">Username</label>
         <input type="text" class="form-control" name="username" id="username" required>
       </div>
       <div class="col-md-6">
         <label for="password" class="form-label">Password</label>
         <input type="password" class="form-control" name="password" id="password" required>
       </div>
       <div class="col-md-6">
        <label for="confirmpassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="confirmpassword" id="confirmpassword" required>
      </div>
       <div class="col-12">
         <label for="name" class="form-label">Full Name</label>
         <input type="text" class="form-control" name="name" id="name" required>
       </div>
       <div class="col-md-6">
        <label for="phone_no" class="form-label">Phone number</label>
        <input type="number" class="form-control" name="phone_no" id="phone_no" required>
      </div>
       <div class="col-12">
         <label for="address" class="form-label">Address</label>
         <input type="text" class="form-control" name="address" id="address" required>
       </div>
       <div class="col-md-2">
         <label for="pincode" class="form-label">Zip</label>
         <input type="text" class="form-control" name="pincode" id="pincode" required>
       </div>
       <div class="col-12">
         <!-- <div class="form-check">
           <input class="form-check-input" type="checkbox" id="gridCheck">
           <label class="form-check-label" for="gridCheck">
             Check me out
           </label>
         </div> -->
         <div class="d-flex justify-content-center mt-4">
            <button type="submit" name='submit' class="btn btn-primary px-5">Register</button>
          </div>

          <div class="text-center mt-3">
            <a href="{{url_for('login')}}" class="text-warning">Login here</a>
          </div>
     </form>
   </div>
 
 
   <div>{% include 'messages.html' %}</div>
   
   
   


{% endblock %}
