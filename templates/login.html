{% extends 'layout.html' %}
{% block title %} Login {% endblock %}

{% block content %}
<div class="d-flex flex-column align-items-center my-4">
   
  <h1 class="text-center mb-4 text-white">Login</h1>


  <div class="container border p-4 bg-white rounded" style="max-width: 500px;">
    <form action="{{ url_for('login_post') }}" method="post">
      
      <div class="row mb-3">
        <label for="username" class="col-sm-4 col-form-label">Username</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="username" id="inputEmail3" />
        </div>
      </div>

    
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" name="password" id="inputPassword3" />
        </div>
      </div>

      
<fieldset class="row mb-3">
  <legend class="col-form-label col-sm-4 pt-0">You are Admin?</legend>
  <div class="col-sm-8">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="admin" id="admin" value="Yes" />
      <label class="form-check-label" for="gridRadios1"> Yes </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="admin" id="admin" value="No" checked />
      <label class="form-check-label" for="gridRadios2"> No </label>
    </div>
  </div>
</fieldset>


<fieldset class="row mb-3">
  <legend class="col-form-label col-sm-4 pt-0">Role</legend>
  <div class="col-sm-8">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="role" id="role" value="Admin" />
      <label class="form-check-label" for="role">Admin</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="role" id="role" value="Professional" />
      <label class="form-check-label" for="role"> Professional </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="role" id="role" value="Customer" checked />
      <label class="form-check-label" for="role"> Customer </label>
    </div>
  </div>
</fieldset>

     
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary px-5">Sign in</button>
      </div>

      <div class="d-flex flex-column align-items-center mt-3">
        <div class="mb-2">
          <a href="{{url_for('reg_customer')}}">Register as Customer</a>
        </div>
        <div>
          <a href="{{url_for('reg_professional')}}">Register as Professional</a>
        </div>
      </div>
    </form>
    
  </div>
</div>
<div>{% include 'messages.html' %}</div>
{% endblock %}
