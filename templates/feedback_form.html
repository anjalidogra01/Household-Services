<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    {% block style %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .rating {
            display: flex;
            justify-content: center;
            flex-direction: row-reverse;
            gap: 5px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 2rem;
            color: lightgray;
            cursor: pointer;
        }

        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: gold;
        }

    </style>
    {% endblock %}
</head>
<body>
    
<div class="container  mt-5">
    <h2 class="text-center fw-bold">Service Feedback</h2>
    <h3 class="text-center"><strong>Request ID:</strong>{{ service_request.req_id }}</h3>
    <form method="POST" class="mt-4">
        
        <div class="row g-3 mb-3">
            <div class="col-md-4">
                <label for="service-name" class="form-label">Service Name</label>
                <input type="text" id="service-name" class="form-control" value="{{ service_request.service.service_name }}" readonly>
            </div>
            <div class="col-md-4">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" class="form-control" value="{{ service_request.professional.description }}" readonly>
            </div>
            <div class="col-md-4">
                <label for="completion-date" class="form-label">Date of Completion</label>
                <input type="text" id="completion-date" class="form-control" value="{{ service_request.date_of_completion }}" readonly>
            </div>
        </div>

        <div class="row g-3 mb-3">
            <div class="col-md-4">
                <label for="professional-id" class="form-label">Professional ID</label>
                <input type="text" id="professional-id" class="form-control" value="{{ service_request.professional_id }}" readonly>
            </div>
            <div class="col-md-4">
                <label for="professional-name" class="form-label">Professional Name</label>
                <input type="text" id="professional-name" class="form-control" value="{{ service_request.professional.name }}" readonly>
            </div>
            <div class="col-md-4">
                <label for="contact-number" class="form-label">Contact No.</label>
                <input type="text" id="contact-number" class="form-control" value="{{ service_request.professional.phone_no }}" readonly>
            </div>
        </div>

        <div class="mb-3">
            <label for="service-rating" class="form-label">Service Rating</label>
            <div class="rating" id="service-rating">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5" title="5 stars">&#9733;</label>
                
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" title="4 stars">&#9733;</label>
                
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3" title="3 stars">&#9733;</label>
                
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2" title="2 stars">&#9733;</label>
                
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1" title="1 star">&#9733;</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="remarks" class="form-label">Remarks (if any)</label>
            <textarea name="remarks" id="remarks" class="form-control" rows="3"></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Close</button>
            <a href="{{ url_for('customer_dashboard', customer_id=session.get('customer_id')) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
<div>{% include 'messages.html' %}</div>
{% block script %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
</body>
</html>
